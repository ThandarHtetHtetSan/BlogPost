<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-mt-2">
            <div class="card">
                <div class="card-header shadow-sm bg-white">
                    <h1 class="display-5 text-info">
                        <i class="fas fa-check-double"></i>
                        MY ToDoApp
                    </h1>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">

                    <form action="{% url 'insert_todo' %}" method="Post" autocomplete="off">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" name="content" class="from-control">
                            <div class="input-group-append text-info">
                                <span class="input-group-text bg-white py-0">
                                    <button type="submit" class="btn btn-sm text-info">
                                        <i class="fas fa-calendar-plus fa-lg"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                            {% for todo in todo_list %}
            <li class="list-group-item">
            {{ todo.content }}
            <form action="{% url 'delete_todo_item' todo.id%}" method="post" class="float-right d-inline">
                {% csrf_token %}
                <button type="submit" class="btn">
                    <i class="far fa-trash-alt fa-log text-danger float-right"></i>
                </button>
            </form>

            </li>
              {% empty %}<li class="list-group-item"><span class="font-italic">No items to do</span></li>
            {% endfor %}

             </ul>
                </div>
                </div>

            </div>

            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
